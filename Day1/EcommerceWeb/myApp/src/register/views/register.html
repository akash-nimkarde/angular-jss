<div ng-controller="RegisterController as registerCtrl">
    <h2>Register</h2>
  
    <!-- Registration Form -->
    <form ng-submit="registerCtrl.register()">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" ng-model="registerCtrl.user.email" placeholder="Enter your email" required />
      </div>
  
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" ng-model="registerCtrl.user.password" placeholder="Enter your password" required />
      </div>
  
      <div>
        <button type="submit">Register</button>
      </div>
    </form>
  </div>
